
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />

</head>
<body>
    <div class="container">
        <h1>
            Password Generator 
        </h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button class="copyBtn" data-copy>
                <span class="tool" data-copyMsg></span>
                <img src="./copy_download.png" alt="copy" width="22" height="22"/>
            </button>
        </div>
        <!--password length-->
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--check box-->
            <div class="check">
                <input type="checkbox" id="uppercase" >
                <label for="uppercase" >Includes Uppercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" >
                <label for="lowercase" >Includes Lowercase Letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="number" >
                <label for="number" >Includes Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbol" >
                <label for="symbol" >Includes Symbol</label>
            </div>

            <!--strength -->
            <div class="strength">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--button-->
            <button class="generate-button">
                Generate Password
            </button>


        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
